<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Base date</title>
</head>
<body>
  <div class="container-sm p-5">
    <h1 class="display-1">Base date</h1> 
    
    <div class="alert alert-danger d-flex align-items-center d-none" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        An example danger alert with an icon
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" 
      aria-label="Close"></button>
    </div>

    <div class="d-flex gap-3">
      <input id="name" class="form-control" type="text" placeholder="Name">
      <input id="phone" class="form-control" type="number" placeholder="Phone">
    </div>
    <button id="add" class="btn mt-3 btn-primary">Add Element</button>
    <div id="elements" class="mt-5 d-flex flex-row gap-3 flex-wrap">
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
